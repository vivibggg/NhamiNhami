  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

  <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-app.js"></script>

<body class="h-100">
  <a href="NGO.html" class="btn mt-4" role="button" aria-pressed="true">
    <span class="iconify btn_icon" data-icon="bi:arrow-left-short" data-width="100" data-height="100"></span>
  </a>
  <div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
      <div class="col-md-6 col-lg-6">
        <h1>Editar Perfil</h1>
        <div class="form-example card p-4 mt-4" style="background-color:#CED8D1;border: #000000 1px solid;">
          <h3 id="r"></h3>
          <div class="form-group">
            <input type="text" class="form-control py-4 shadow-none" id="name" placeholder="Digite o Nome" name="name" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control py-4 shadow-none" id="region" placeholder="Digite a Região onde está localizado" name="region" required>
          </div>
          <div class="form-group">
    <input type="tel" class="form-control py-4 shadow-none" id="number" placeholder="Digite o número de telefone" name="number" pattern="[789]{1}[0-9]{8,9}" title="Número de telefone com primeiro dígito 7, 8 ou 9 e os próximos 8 ou 9 dígitos de 0 a 9" required>
</div>
          </div>
          <div class="form-group">
            <input type="email" class="form-control py-4 shadow-none" id="email" placeholder="Digite seu email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control py-4 shadow-none" id="address" placeholder="Endereço" name="address" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control py-4 shadow-none" id="city" placeholder="Cidade" name="city" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control py-4 shadow-none" id="state" placeholder="Estado" name="state" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control py-4 shadow-none" id="zipcode" placeholder="CEP" name="zipcode" pattern="[0-9]{6}" title="CEP de cinco dígitos" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control py-4 shadow-none" id="mark" placeholder="Marcas Particulares (opcional)" name="mark">
          </div>
          <div class="form-group">
            <input type="text" class="form-control py-4 shadow-none" id="password" placeholder="Digite Nova Senha" name="password">
          </div>
          <div class="form-group">
            <button class="btn px-4 shadow-none" onclick="window.location.href='NGO.html'" aria-pressed="true" id="cancelBtn" style="background-color: #B6C8BC;"> Cancelar</button>
            <button class="btn px-4 shadow-none" aria-pressed="true" id="saveBtn" style="background-color: #B6C8BC;"> Salvar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/ngoEditProfile.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
</body>
</html>
