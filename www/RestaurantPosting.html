<!DOCTYPE html>
<html lang="pt-BR" class="h-100">

<head>
    <title>Publicação de Restaurante</title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="www/images/logo.jpg" type="image/x-icon">


    <link rel="shortcut icon" href="www/images/logo.jpg">

   
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0CbcMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-database.js"></script>
    <script src="js/config.js"></script>
</head>

<body class="h-100">
    <a href="feed.html" class="btn mt-4" role="button" aria-pressed="true">
        <span class="iconify btn_icon" data-icon="bi:arrow-left-short" data-width="100" data-height="100"></span>
    </a>
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-6 col-lg-6">
            
                <h1 class="py-2"><b>Informações de Doação</b></h1>
                <p class="description py-2">Digite os detalhes da comida que você está doando</p>
           
                <div class="form-example card p-4 mb-4" style="background-color:#CED8D1;border: #000000 1px solid;">
                    <div class="form-group">
                        <input type="number" class="form-control py-4 shadow-none" id="quantity" placeholder="Quantidade (Em pratos - quantas pessoas podem comer?)" name="quantity" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class "form-control py-4 shadow-none" id="type" placeholder="Tipo de Comida (ex: Arroz e Feijão)" name="type" required>
                    </div>
                    <div class="form-group">
                        <label for="appt" class="pr-2 pt-2 pl-2" style="float: left;color: rgb(113, 113, 113);">Horário de Preparo:</label>
                        <input type="time" class="form-control shadow-none" id="cooked_time" placeholder="Horário de Preparo" name="cooked_time" required>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control py-4 shadow-none" id="expiry_time" placeholder="Tempo de Validade (em horas)" name="expiry_time" required>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control py-4 shadow-none" id="hygiene" placeholder="Nível de Higiene (avalie de 1 a 5)" name="hygiene" value="5" min="1" max="5" required>
                    </div>
                </div>
                <div class="form-example card p-4" style="background-color:#CED8D1;border: #000000 1px solid;">
                    <h3 class="py-2"><strong>Endereço de Entrega</strong></h3>
                    <div class="form-group">
                        <input type="text" class="form-control py-4 shadow-none" id="address" placeholder="Endereço" name="address" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control py-4 shadow-none" id="city" placeholder="Cidade" name="city" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control py-4 shadow-none" id="State" placeholder="Estado" name="country" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control py-4 shadow-none" id="zipcode" placeholder="Código Postal" name="zipcode" pattern="[0-9]{6}" title="Código Postal de cinco dígitos" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control py-4 shadow-none" id="mark" placeholder="Marcas particulares (opcional)" name="mark">
                    </div>
                    <button class="btn shadow-none" id="saveData" aria-pressed="true" style="background-color: #B6C8BC;"> Prosseguir <span class="iconify" data-icon="bi:arrow-right-short" data-width="20" data-height="20"></span>
                    </button>
                </div>
                <br><br>
            </div>
        </div>
    </div>

    <script src="js/RestaurantPosting.js"></script>
s
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
</body>

</html>
